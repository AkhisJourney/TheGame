    <script  language="javascript">
    var winWidth=300; // in percent
    var winMaxHeight=424; // in percent
    var language='cz';

    var bullet = new Array(	new Bullet('root',0,'root', false));
    var link = new Array(new Link(bullet[0],bullet[0]));
    var wind= new Array();

    var bullet_cz = new Array();
    var link_cz = new Array();
    var wind_cz= new Array();

    var bullet_en = new Array();
    var link_en = new Array();
    var wind_en= new Array();

    function init_bullets()
    {
        bullets=bullet.length;
        links=link.length;
    }
            
    function makeKids(father)
    {
        var howMany = 7*Math.random()+1;
        for (var i = 0 ; i< howMany; i++)
        {
			var name = father.name+'@'+i
            var kidBullet = new Bullet(name, name, 3 , name, true, true);
            bullet.push(kidBullet);     

            bullets=bullet.length;

            link.push(new Link(father,kidBullet)); 

            kidBullet.father=father;
            kidBullet.z=father.z_lvl;
            kidBullet.z_lvl=father.z_lvl+80;

	
            links=link.length;
        }
    }

    bullet=null;
    link=null;

    bullet = new Array(new Bullet('root',0,'root', false));
    link = new Array(new Link(bullet[0],bullet[0]));

    var root = new Bullet('RootCost', '.', 5 , '.', true, true)
    var targetColorR = root.colorR;
    var targetColorG = root.colorG;
    var targetColorB = root.colorB;

    bullet.push(root);
    
    bullets=bullet.length;
    
    links=link.length;
                    
                    
    function stop_scroll(evt) {
        evt.cancelBubble = true; //Stopscroll
        evt.returnValue = false; 
    
        //Stopscroll Mozilla
        if(evt.preventDefault) evt.preventDefault();
        if(evt.stopPropagation) evt.stopPropagation();
        return false;
    } 

    </script>
